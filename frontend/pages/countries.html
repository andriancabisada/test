            role="dialog"

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">

                    <i class="fa fa-user pr-2"></i>Country Details
                  </h4>
                  <button type="button" class="close" data-dismiss="modal">
                    Ã—
                  </button>
                </div>
                <form id="form_country" novalidate="novalidate">
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group">
                          <div for="Name">Country Name</div>
                          <input
                            type="text"
                            name="Name"
                            class="form-control"
                            id="Name"
                            placeholder="Country Name"
                            required="required"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <input type="hidden" name="CountryId" />
                </form>
                <div class="modal-footer">
                  <button
                    type="submit"
                    id="btn_save_country"
                    class="btn btn-success float-right"
                  >
                    <i class="fa fa-user pr-2"></i>Save
                  </button>
                </div>
              </div>
            </div>
